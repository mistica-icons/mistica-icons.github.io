<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          <div id="github-icon">{% include svg-icons.html %}</div>
          <!-- <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          </div> -->


        </header>
    </div>

    <div id="main" role="main" class="container">

      <div class="searchTool">
        <input type="text" id="searchInput" auto-focus placeholder="Search an icon...">
        <div class="filterBrand">
          <a id="all" href="{{ site.baseurl }}/">All</a>
          <a id="global" href="{{ site.baseurl }}/Global">Global</a>
          <a id="o2" href="{{ site.baseurl }}/O2">O2</a>
        </div>
      </div>
      {{ content }}
    </div>



    <!-- <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div> -->

    {% include analytics.html %}
  </body>
</html>

<script src="{{ site.baseurl }}/icn_export/tags.js" /></script>
<script src="{{ site.baseurl }}/js/searchTool.js" /></script>
